<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gamer Sign Up</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Roboto', sans-serif;
			background-image: url("/assets/slides/Game.webp");
			background-repeat: no-repeat;
			background-size: cover;
		}

		.background {
			background-size: cover;
			background-position: center;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.form-container {
			background-color: rgba(20, 19, 19, 0.7);
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
		}

		h1 {
			font-size: 2.5rem;
			text-align: center;
			margin-bottom: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			font-size: 1.2rem;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: rgba(255, 255, 255, 0.1);
			color: #FFFFFF;
			font-size: 1.2rem;
			margin-bottom: 15px;
			width: 100%;
		}

		input[type="submit"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #FF008C;
			color: #FFFFFF;
			font-size: 1.2rem;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #0025f7;
		}

		.links {
			font-size: 1rem;
			margin-top: 15px;
			text-align: center;
		}

		.links a {
			color: #FFFFFF;
			text-decoration: none;
			transition: color 0.2s ease-in-out;
		}

		.links a:hover {
			color: #FF008C;
		}

		.error {
			color: red;
			font-size: 1rem;
			margin-top: 5px;
			text-align: center;
		}
	</style>
	<script>
		function validateForm() {
			let username = document.forms["signup"]["username"].value;
			let email = document.forms["signup"]["email"].value;
			let password = document.forms["signup"]["password"].value;
			let confirmPassword = document.forms["signup"]["confirm-password"].value;
			let errorBox = document.getElementById("error-box");

			if (username == "") {
				errorBox.innerHTML = "Please enter a username.";
				return false;
			}

			if (email == "") {
                errorBox.innerHTML = "Please enter an email address.";
                return false;
            }
            if (password == "") {
			errorBox.innerHTML = "Please enter a password.";
			return false;
		}

		if (confirmPassword == "") {
			errorBox.innerHTML = "Please confirm your password.";
			return false;
		}

		if (password != confirmPassword) {
			errorBox.innerHTML = "Passwords do not match.";
			return false;
		}

		return true;
	}
</script>
</head>
<body>
    
	<div class="background">
		<div class="form-container">
			<h1>Create an Account</h1>
			<form name="signup" onsubmit="return validateForm()">
				<label for="username">
					<input type="text" id="username" name="username" placeholder="Username">
				</label>
				<label for="email">
					<input type="email" id="email" name="email" placeholder="Email Address">
				</label>
				<label for="password">
					<input type="password" id="password" name="password" placeholder="Password">
				</label>
				<label for="confirm-password">
					<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
				</label>
				<input type="submit" value="Create Account">
			</form>
			<div id="error-box"></div>
			<div class="links">
				<a href="login.html">Already have an account? Sign in</a>
			</div>
		</div>
	</div>
</body>
</html>
