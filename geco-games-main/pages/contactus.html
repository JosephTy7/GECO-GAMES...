<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    /* Your CSS styles here */
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('/assets/slides/80.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  color: #ffffff;
}


    .header {
      background-color: #031e4d;
      padding: 20px;
      text-align: center;
      color: #ffffff;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: none;
    }

    .contact-form textarea {
      height: 120px;
    }

    .contact-form button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2f894d;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #1f693d;
    }

    .contact-info {
      margin-top: 40px;
    }

    .contact-info h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 16px;
      line-height: 1.6;
    }

    .footer {
      background-color: #031e4d;
      padding: 20px;
      text-align: center;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Contact Us</h1>
  </header>

  <div class="content">
    <div class="contact-form">
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mwambaj2002@gmail.com">GECO_Games</a></p>
        <p>Phone:1234567890</p>
        <p>Address:Greatnorth Road,Lusaka,Zambia</p>
      </div>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Contact Us Page. All rights reserved. | Powered by GECO</p>
  </footer>
</body>
</html>
